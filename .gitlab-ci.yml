stages:
  - deploy


deploy_dev:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$MOODLE_DEV_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - apt-get install rsync -y
  script:
    - rsync -avuz $CI_PROJECT_DIR/ root@143.50.129.58:/moodle/www/dev/lib/editor/atto/plugins/wordcount/
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
